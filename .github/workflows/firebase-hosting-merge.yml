name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: cd luad && npm ci
      - uses: gha-utilities/sass-build@v0.6.0
        with:
          source: ./luad/src/main.sass
          destination: ./luad/src/main.css
      - run: cd luad && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_LUAD_DB }}'
          channelId: live
          projectId: luad-db
          entryPoint: ./luad
